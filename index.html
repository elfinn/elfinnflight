<!DOCTYPE html><html><head><style type="text/css">#header {
  border-color: #666;
  border-style: solid;
  text-align: center;

  margin: auto;
}
#header a {
  text-decoration: none;

  font-weight: bold;

}
#content {
  width: -webkit-calc(80% - 40px);

}
#content div {
  margin-bottom: 20px;
}
.pc {
  height: 375px;
  width: 500px;
}
#photos {
  display: none;
  height: 375px;
  width: 500px;

  padding: 10px;
  border-color: #666;

#photos a {
  border: 0;
